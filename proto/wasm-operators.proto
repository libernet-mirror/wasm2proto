message BlockType {
    oneof blockty {
        uint32 empty = 1;
        ValueType value_type = 2;
        uint32 func_type = 3;
    }
}

message BrTargets {
    // REQUIRED
    optional uint32 default = 1;
    repeated uint32 targets = 2;
}

message CallIndirectOp {
    // REQUIRED
    optional uint32 type_index = 1;
    // REQUIRED
    optional uint32 table_index = 2;
}

message MemArg {
    // REQUIRED
    optional uint32 align = 1;
    // REQUIRED
    optional uint32 max_align = 2;
    // REQUIRED
    optional uint64 offset = 3;
    // REQUIRED
    optional uint32 memory = 4;
}

message MemoryInitOp {
    // REQUIRED
    optional uint32 data_index = 1;
    // REQUIRED
    optional uint32 mem = 2;
}

message MemoryCopyOp {
    // REQUIRED
    optional uint32 dst_mem = 1;
    // REQUIRED
    optional uint32 src_mem = 2;
}

message TableInitOp {
    // REQUIRED
    optional uint32 elem_index = 1;
    // REQUIRED
    optional uint32 table = 2;
}

message TableCopyOp {
    // REQUIRED
    optional uint32 dst_table = 1;
    // REQUIRED
    optional uint32 src_table = 2;
}

message CatchOne {
    // REQUIRED
    optional uint32 tag = 1;
    // REQUIRED
    optional uint32 label = 2;
}

message CatchOneRef {
    // REQUIRED
    optional uint32 tag = 1;
    // REQUIRED
    optional uint32 label = 2;
}

message CatchAllEl {
    // REQUIRED
    optional uint32 label = 1;
}

message CatchAllRef {
    // REQUIRED
    optional uint32 label = 1;
}

message CatchElement {
    oneof catch {
        CatchOne one = 1;
        CatchOneRef one_ref = 2;
        CatchAllEl all = 3;
        CatchAllRef all_ref = 4;
    }
}

message TryTableOp {
    // REQUIRED
    optional BlockType ty = 1;
    repeated CatchElement catches = 2;
}

message ThrowOp {
    // REQUIRED
    optional uint32 tag_index = 1;
}

message ThrowRefOp {
}

message Operator {
    optional OpCode opcode = 1;
    oneof operator {
        BlockType blockty = 2;
        uint32 relative_depth = 3;
        BrTargets targets = 4;
        uint32 function_index = 5;
        CallIndirectOp call_inderect = 6;
        uint32 local_index = 7;
        uint32 global_index = 8;
        MemArg memarg = 9;
        uint32 mem = 10;
        int32 i32value = 11;
        int64 i64value = 12;
        /// An IEEE binary32 immediate floating point value, represented as a u32
        uint32 f32value = 13;
        /// An IEEE binary64 immediate floating point value, represented as a u64
        uint64 f64value = 14;
        MemoryInitOp memory_init = 15;
        uint32 data_index = 16;
        MemoryCopyOp memory_copy = 17;
        TableInitOp table_init = 18;
        uint32 elem_index = 19;
        TableCopyOp table_copy = 20;
        TryTableOp try_table = 21;
        ThrowOp throw = 22;
        uint32 tag_index = 23;
    } 
}